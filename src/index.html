<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b22da3ad76.js" crossorigin="anonymous"></script>
    <title>To Do</title>
</head>
<body>
    <main class="todo-placeholder">
        <header class="list-header">
            <h1>Today's To Do</h1>
            <i class="fa-solid fa-rotate"></i>
        </header>
        
        <div class="add-todo-container">
            <input class="add-todo" type="text" name="add-todo" placeholder="Add to your list..." required>
            <i class="fa-solid fa-plus add"></i>
        </div>
        
        <div class="todos-list">
            
        </div>

        <div class="clear-container">
            <a class="clear" href="#">Clear all completed</a>
        </div>
        
    </main>

    <script src="./main.js"></script>
</body>
</html>
